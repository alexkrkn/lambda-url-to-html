name: ci

on: push

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: npm ci
        env:
          CI: true
        run: |
          npm ci
      - name: test
        run: |
          npm test